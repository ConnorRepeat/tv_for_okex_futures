<!DOCTYPE HTML>
<html>
	<head>

		<title>TradingView</title>

		<!-- Fix for iOS Safari zooming bug -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">

		<script type="text/javascript" src="/static/charting_library/charting_library.min.js"></script>
		<script type="text/javascript" src="/static/polyfills.js"></script>
		<script type="text/javascript" src="/static/bundle.js"></script>

		<script type="text/javascript">

			function getParameterByName(name) {
				name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
				var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
					results = regex.exec(location.search);
				return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
			}

			TradingView.onready(function()
			{
				var widget = window.tvWidget = new TradingView.widget({
					// debug: true, // uncomment this line to see Library errors and warnings in the console
					fullscreen: true,
					symbol: 'EOSUSD3M',
					interval: '60',
					container_id: "tv_chart_container",

					//	BEWARE: no trailing slash is expected in feed URL
					datafeed: new Datafeeds.UDFCompatibleDatafeed("http://0.0.0.0:3001"),
					library_path: "/static/charting_library/",
					locale: getParameterByName('lang') || "zh",

					disabled_features: [],
					enabled_features: [],
					charts_storage_url: 'http://saveload.tradingview.com',
					charts_storage_api_version: "1.1",
					client_id: 'tradingview.com',
					user_id: 'public_user_id',
					theme: getParameterByName('theme'),
				});
			});

		</script>

	</head>

	<body style="margin: 0;">
		<div id="tv_chart_container"></div>
	</body>

</html>
